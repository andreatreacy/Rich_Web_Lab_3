<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
	<script src="script.js" defer></script>
	<title>Problem 2</title>
</head>
<body>
<h1>Problem 2</h1>
	<div id="timerSection">
		<form>
			<label>hh:</label>
			<input type="number" id="hour">
			<label>mm:</label>
			<input type="number" id="min">
			<label>ss:</label>
			<input type="number" id="sec">
			<button type="button" id="startTimer">Start Timer</button>
		</form>
	</div>
	<div id="error">
		<p>Input Error</p>
	</div>
	<div id="countdownSection">
		<div id="h"><p>00</p></div><div class="col"><p>:</p></div><div id="m"><p>00</p></div><div class="col"><p>:</p></div><div id="s"><p>00</p></div>
	</div>
	<div id="message">
		<p>Time Is Up!</p>
	</div>
</body>
</html>
